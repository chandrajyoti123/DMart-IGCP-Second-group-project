<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- link cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>
<body>
   
        <div class="container-fluid   my-4">
            <div class="row justify-content-center">

            <div class="col-md-4 shadow p-3">
                <p class="text-center display-6 rounded"> Sign up</p>

                <form>

                    <div class="form-outline mb-1">
                        <label class="form-label" for="form3Example1cg">Your Name</label>
                      <input type="text" id="form3Example1cg" class="form-control form-control-sm" />
                     
                    </div>
            
                    <div class="form-outline mb-1">
                        <label class="form-label" for="form3Example3cg">Your Email</label>
                      <input type="email" id="form3Example3cg" class="form-control form-control-sm" />
                      
                    </div>
            
                    <div class="form-outline mb-1">
                        <label class="form-label" for="form3Example4cg">Password</label>
                      <input type="password" id="form3Example4cg" class="form-control form-control-sm" />
                      
                    </div>
            
                    <div class="form-outline mb-1">
                        <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                      <input type="password" id="form3Example4cdg" class="form-control form-control-sm"/>
                      
                    </div>
            
                    <div class="form-check d-flex justify-content-center mt-4">
                      <input class="form-check-input " type="checkbox" value="" id="form2Example3cg" />
                      <label class="form-check-label my-2 ms-3" for="form2Example3g">
                        I agree all statements in <a href="#!" style="text-decoration: none;">Terms of service</a>
                      </label>
                    </div>
            
                    <div class="d-flex justify-content-center">
                      <button type="button"
                        class="btn btn-primary btn-block  gradient-custom-4 text-light mt-1 px-5">signup</button>
                    </div>
            
                    <p class="text-center text-muted mt-2 mb-2">Have already an account?
                        
                        <a href="./login.html" style="text-decoration: none;">Login here</a></p>
            
                  </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
        </div>

         
     
        
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
