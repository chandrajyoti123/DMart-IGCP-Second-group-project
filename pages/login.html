<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>
<body>
   
        <div class="container-fluid  ">
           
            <div class="row">
                <div class="col-md-6 d-flex justify-content-end bg-light"> <b>LOGIN </b></div>
                <div class="col-md-6 d-flex justify-content-start bg-light"> <a href="ragister" style="text-decoration: none; color: black;"> <b> SIGNUP</b>  </a></div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">

                    <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Type your email" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div> <a href="#"> forget your password? </a> OR
                        <a href="./../index.html"> Return to home</a>
                    </div>
                    <br>

                    <button type="submit" class="btn btn-success px-5 mx-5">LOGIN</button>

                    <div class="d-flex my-4">
                        <div class="bg-light">
                            <img src="./../images/search.png" style="height: 20px; width: 100x;">
                              GOOGLE
                        </div>
                        <div class="bg-light mx-5">
                            <img src="./../images/facebook.png" style="height: 20px; width: 100x;">
                              FACCEBOOK
                        </div>
                    </div>
                   
                  </form> 
                </div>
            </div>
        </div>
            
             
         
        
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
